<app-header></app-header>
<h1 class="h1">Cadastro de livros</h1>
<div class="container">
    <section class="table-container mat-elevation-z8" tabindex="0">
        <table mat-table [dataSource]="dataSource">

            <ng-container matColumnDef="titulo">
                <th mat-header-cell *matHeaderCellDef> Título </th>
                <td mat-cell *matCellDef="let livro"> {{livro.titulo}} </td>
            </ng-container>

            <ng-container matColumnDef="categoria">
                <th mat-header-cell *matHeaderCellDef> Categoria </th>
                <td mat-cell *matCellDef="let livro"> {{livro.categoria}} </td>
            </ng-container>

            <ng-container matColumnDef="autor">
                <th mat-header-cell *matHeaderCellDef> Autor </th>
                <td mat-cell *matCellDef="let livro"> {{ livro.autor }} </td>
            </ng-container>

            <ng-container matColumnDef="isbn">
                <th mat-header-cell *matHeaderCellDef> ISBN </th>
                <td mat-cell *matCellDef="let livro"> {{livro.isbn}} </td>
            </ng-container>

            <ng-container matColumnDef="excluir">
                <th mat-header-cell *matHeaderCellDef> Excluir </th>
                <td mat-cell *matCellDef="let livro">
                    <button mat-icon-button (click)="deletelivro(livro.id)">
                        <i class="material-icons">delete</i>
                    </button>
                </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
    </section>
</div>
<div class="container2">
    <form [formGroup]="formlivro">
            <div class="is-flex">
                <mat-form-field class="full-width" appearance="outline">
                    <mat-label>Título</mat-label>
                    <input type="text" matInput placeholder="Título" formControlName="titulo">
                </mat-form-field>
                
                <mat-form-field class="full-width" appearance="outline">
                    <mat-label>Autor</mat-label>
                    <input type="email" matInput placeholder="Autor" formControlName="autor">
                </mat-form-field>
            </div>

            <div class="is-flex">
                <mat-form-field class="full-width" appearance="outline">
                    <mat-label>Categoria</mat-label>
                    <input type="text" matInput placeholder="Categoria" formControlName="categoria" >
                </mat-form-field>
    
                <mat-form-field class="full-width" appearance="outline">
                    <mat-label>ISBN</mat-label>
                    <input type="text" matInput placeholder="ISBN" formControlName="isbn" >
                </mat-form-field>
            </div>

            <div class="is-flex">
                <mat-form-field class="full-width" appearance="outline">
                    <mat-label>Capa</mat-label>
                    <input type="text" matInput placeholder="Capa" formControlName="capa" >
                </mat-form-field>

                <button class="full-width btn-submit" mat-raised-button (click)="createlivro()">Adicionar</button>
            </div>
    </form>
</div>
