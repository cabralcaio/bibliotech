<app-header></app-header>
<div class="container">
    <h1>Painel de Controle</h1>
    <section class="table-container mat-elevation-z8" tabindex="0">
        <table mat-table [dataSource]="dataSource">

            <ng-container matColumnDef="foto">
                <th id="capa" mat-header-cell *matHeaderCellDef> Capa </th>
                <td mat-cell *matCellDef="let emprestimo">
                    <img class="avatar" src="{{ emprestimo.fotoUrl | avatar }}" alt="Avatar">
                </td>
            </ng-container>

            <ng-container matColumnDef="leitor">
                <th mat-header-cell *matHeaderCellDef> Leitor </th>
                <td mat-cell *matCellDef="let emprestimo"> {{emprestimo.leitor}} </td>
            </ng-container>

            <ng-container matColumnDef="livro">
                <th mat-header-cell *matHeaderCellDef> Livro </th>
                <td mat-cell *matCellDef="let emprestimo"> {{emprestimo.livro}} </td>
            </ng-container>

            <ng-container matColumnDef="data">
                <th mat-header-cell *matHeaderCellDef> Data de empr√©stimo </th>
                <td mat-cell *matCellDef="let emprestimo"> {{ emprestimo.dataEmprestimo.toDate() | date:"dd/MM/yy" }} </td>
            </ng-container>

            <ng-container matColumnDef="status">
                <th mat-header-cell *matHeaderCellDef> Status </th>
                <td mat-cell *matCellDef="let emprestimo"> {{emprestimo.status}} </td>
            </ng-container>

            <ng-container matColumnDef="excluir">
                <th mat-header-cell *matHeaderCellDef> Excluir </th>
                <td mat-cell *matCellDef="let emprestimo">
                    <button mat-icon-button (click)="deleteemprestimo(emprestimo.id)">
                        <i class="material-icons">delete</i>
                    </button>
                </td>
            </ng-container>

            <ng-container matColumnDef="editar">
                <th mat-header-cell *matHeaderCellDef> Editar </th>
                <td mat-cell *matCellDef="let emprestimo">
                    <a mat-icon-button [routerLink]="['/dashboard/edit', emprestimo.id]">
                        <i class="material-icons">edit</i>
                    </a>
                </td>
            </ng-container>

            <ng-container matColumnDef="detalhes">
                <th mat-header-cell *matHeaderCellDef> Detalhes </th>
                <td mat-cell *matCellDef="let emprestimo">
                    <button mat-icon-button (click)="openDetails(emprestimo)">
                        <i class="material-icons">more_horiz</i>
                    </button>
                </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
    </section>

    <a mat-fab class="btn-new" routerLink="/dashboard/new">
        <i class="material-icons">add</i>
    </a>
</div>
