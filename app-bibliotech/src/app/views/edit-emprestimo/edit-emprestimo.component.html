<app-header></app-header>
<div class="container">
    <h1>Editar empréstimo</h1>
    <form #formEdit="ngForm">
        <mat-form-field class="full-width" appearance="outline">
            <mat-label>Leitor</mat-label>
            <input type="text" matInput placeholder="Leitor" [(ngModel)]="emprestimo.leitor" name="leitor" [value]="emprestimo.leitor" required>
        </mat-form-field>
        
        <mat-form-field class="full-width" appearance="outline">
            <mat-label>E-mail</mat-label>
            <input type="email" matInput placeholder="E-mail" [(ngModel)]="emprestimo.email" [value]="emprestimo.email"  name="email">
        </mat-form-field>

        
            <mat-form-field class="full-width" appearance="outline">
                <mat-label>Telefone</mat-label>
                <input type="text" matInput placeholder="Telefone" [(ngModel)]="emprestimo.telefone" [value]="emprestimo.telefone" name="telefone">
            </mat-form-field>

            <mat-form-field appearance="outline" class="full-width">
                <mat-label>Status</mat-label>
                <mat-select [(value)]="emprestimo.status">
                  <mat-option></mat-option>
                  <mat-option value="PENDENTE">PENDENTE</mat-option>
                  <mat-option value="DEVOLVIDO">DEVOLVIDO</mat-option>
                </mat-select>
              </mat-form-field>

              <mat-form-field appearance="outline" class="full-width">
                <mat-label>Livro</mat-label>
                <mat-select [(value)]="emprestimo.livro">
                  <mat-option></mat-option>
                  <mat-option *ngFor="let livro of dataSource" [value]="livro">{{livro.titulo}}</mat-option>
                  <!-- <mat-option value="option1">PENDENTE</mat-option>
                  <mat-option value="option2">DEVOLVIDO</mat-option> -->
                </mat-select>
              </mat-form-field>

            <!-- <mat-form-field class="full-width" appearance="outline">
                <mat-label>Status</mat-label>
                <select id="selecao" name="carros">
                    <option>Disponível</option>
                    <option>Emprestado</option>
                </select>
            </mat-form-field> -->

        <div class="double-width">
            <button class="full-width btn-submit" mat-raised-button (click)="updateemprestimo(formEdit)">Atualizar</button>
            <a class="full-width btn-close" mat-raised-button routerLink="/dashboard">Cancelar</a>
        </div>
    </form>
</div>
